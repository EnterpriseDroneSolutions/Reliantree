<html>
	<head>
		<title>Reliantree Display Test</title>
		<link rel="stylesheet" type="text/css" href="css/rt-page.css" />
		<!--
		<link rel="icon" type="image/png" href="./img/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
		<script src="js/rt-drag.js"></script>
	</head>
	<body>
		<div class="rt-leaf" id="rt-leaf-prototype">
			<div class="rt-leaf-handle"></div>
			<input class="rt-leaf-title" type="text" value="Reliantree" />
			<textarea class="rt-leaf-description">A tool for creating, analyzing and driving Reliability trees.</textarea>
			<table class="rt-leaf-reliability-table" rows="4">
				<tbody>
					<tr>
						<td>
							<input class="rt-leaf-failure-rate" type="number" value="0.00000001"/>
						</td>
						<td>
							<input class="rt-leaf-reliability-fixed" type="checkbox" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
