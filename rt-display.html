<html>
	<head>
		<title>Reliantree Display Test</title>
		<link rel="stylesheet" type="text/css" href="css/rt-page.css" />
		<!--
		<link rel="icon" type="image/png" href="./img/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
		<script src="js/guid.js"></script>
		<script src="js/big.min.js"></script>
		<script src="js/rt-tree.js"></script>
		<script src="js/rt-drag.js"></script>
	</head>
	<body>
		<div id="rt-map">
			<div class="rt-node" id="rt-node-prototype">
				<div class="rt-node-wrapper">
					<input class="rt-node-title" type="text" value="Reliantree" />
					<textarea class="rt-node-description">A tool for creating, analyzing and driving Reliability trees.</textarea>
					<table class="rt-node-reliability-table" rows="4">
						<tbody>
							<tr>
								<td>
									<input class="rt-node-failure-rate" type="number" value="0.00000001"/>
								</td>
								<td>
									<input class="rt-node-reliability-fixed" type="checkbox" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="rt-node-handle noselect"></div>
			</div>
			<div id="rt-map-grid"></div>
			<div id="rt-branches"></div>
			<div id="rt-nodes"></div>
		</div>
	</body>
</html>
